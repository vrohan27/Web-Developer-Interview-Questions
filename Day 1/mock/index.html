<!-- 1. ### What is HTML and what are it's basic components?

HTML (Hyper Text Markup Language) is the standard markup language for creating web pages. 
It's basics components includes element, tags and attribute. -->


<!-- 2. ### What is the purpose of Doctype in HTML?

The Doctype declaration specifies the type of document being used and tell the web browser 
how to interpret the pages content. It is located at the top of the HTML document. -->


<!-- 3. ### What is semantic HTML?

Semantic HTML uses specific HTML elements to provide additional information about the 
structure and content of the page, making it more accessible and easy to read. -->


<!-- 4. ### What are different types of list in HTML?

There are 3 types of list in HTML. They are Ordered list, unordered list and definition list. -->


<!-- 5. ### What is the difference between div element and span element?

The div element is a block-level element that is used to group and organize other HTML elements 
while span element is an inline-element that is used to apply style or attribute to a specific
part of a block-level element. -->


<!-- 6. ### What is the difference between \<b> and \<strong> tags in HTML?

The \<B> tag is used to apply bold formatting to text, while the \<strong> 
tag is used to indicate that the text is important and carries stronger semantic meaning than \<b>. -->
 

<!-- 7. ### What are the different types of input field in HTML?

There are several types of input field in HTML including text, 
password, checkbox, radio, button, submit, file and reset. -->



<!-- 8. ### What is the difference between a GET request and POST request?

The GET request is used to retrieve data from a web server, while a POST
request is used to submit data to a web server. GET requests are less secure 
and have limit on the amount of data that can be sent while POST request have no limit and are more secure. -->


<!-- 9. ### How do you create a hyperlink in HTML?

Hyperlinks are created using \<a>(anchor) tag,
which contains the URL of the link and the text to be displayed. -->


<!-- 10. ### What is the purpose of the alt attribute in HTML?

The alt attribute is used to provide a text description of an
image for users who are unable in to see the image, such as those who use screen readers. -->


<!-- 11. ### What are void elements in HTML?

Void elements are those elements in HTML which do not have closing tag or do not need to be closed.
Example: \<br />, \<img />, etc. -->


<!-- 12. ### Can we display web page inside a webpage or is nesting of webpage possible?

Yes, we can display a web page inside another HTML web page. HTML provides \<iframe> 
tag using which we can achieve this functionality. -->


<!-- 13. ### What is the difference between \<link> tag and \<a> tag?

The anchor tag \<a> is used to create a hyperlink to another web page or to a certain part
of a web page and these links are clickable, whereas, link tag \<link> defines a link between 
a document and external resource and these are not clickable. -->


<!-- 14. ### What are some of the advantages of HTML5 over its previous versions?

    Some advantages of HTML5 are:

    1. It has multi media support
    2. Improved performance (faster loading)
    3. Better accessibility -->


<!-- 15. ### What is the canvas element in HTML5?

The \<canvas> element is a container that is used to draw graphics 
on the web page using scripting language like javascript. -->



<!-- 16. ### What is an HTML form?

HTML form is a section of a web page that allows users to input and submit data to the server. -->


<!-- 17. ### What is the difference between HTML form's "action" and "method" attributes?

The "action" attribute specifies the URL to which the form data is submitted, while the "method" 
attribute specifies the HTTP method when submitting the form data(either "GET" or "POST"). -->


<!-- 18. ### What would happen if there is no text between the HTML tags?

There would be nothing to format if there is not text present between the tags. Therefore, nothing 
will appear on the screen. Tags without closing tag like \<img> do not require any text between them. -->


<!-- 19. ### What is the purpose of \<head> tag?

The \<head> tag in HTML is used to provide metadata about document, such as title of page, links and other
information that is not directly displayed on the web page. This information is used by browser and search
engine to understand the content and structure of the web page. -->


<!-- 20. ### What is the purpose of the \<meta> tag in HTML?

The \<meta> tag is used to provide additional information about the webpage, such as author, keywords,
description which is used by search engines to understand the content of the page. -->


<!-- 21. ### What is the purpose of the \<script> tag in HTML?

The \<script> tag is either used to embed client-side script(Javascript), or it points to an external 
script file through the src attribute. -->


<!-- 22. ### What is the purpose of the viewport meta tag?

Viewport meta tag lets us control the width and scaling of the viewport so that it's sized correctly
on all devices. -->


<!-- 23. ### What is the purpose of the \<noscript> tag in HTML?

The \<noscript> tag in used to display text for those browsers which does not support script
tag or the browser disabled the script by user. -->


<!-- 24. ### What is the purpose of the \<fieldset> tag in HTML?

Fieldset is used to group related elements in a form. The \<fieldset> 
tag draws a box around the related elements. -->


<!-- 25. ### what is the difference between HTML tag and HTML element?

HTML tag is just opening or closing entity. For example \<p> and \</p> are called HTML tags. <br />
HTML element consists of opening tag, closing tag and content(optional for content-less tags). For example:
\<p> This is the content \</p>, this complete thing is called HTML element. -->
