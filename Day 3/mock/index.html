<!-- 1. ### What is CSS?

CSS stands for Cascading Style Sheets. CSS is used to define styles for web pages,
including the design, layout and variations in display for different devices and screen sizes. -->


<!-- 2. ### What are the possible ways to apply CSS styles to a web page?

    There are 3 ways to apply CSS styles to a web page. They are:

    1. Inline CSS
    2. Internal CSS
    3. External CSS -->

    Some new features of CSS3 are:

    5. Gradient, etc -->


<!-- 4. ### What are the css selectors?

CSS selector is a part of css rule which is used to apply
styles to a target specific HTML element or group of elements. -->


<!-- 5. ### What is universal selector in css?

The universal selector is a css selector that can be used to apply styles to all elements on a page or 
to reset styles for all elements to their default values -->


<!-- 6. ### Explain the difference between classes and IDs in CSS.

Classes are used to group together elements with similar styles, while IDs are used to target specific elements on a page. IDs must be unique,
while classes can be used multiple times on a page. -->


<!-- 7. ### Explain box model in CSS.

    The box model in CSS is a way of representing elements as boxes with content, padding, borders, 
    and margins. The content area is the actual content of the element, the padding is the space between
     the content and the border, the border is a line around the element,
     and the margin is the space between the border and the surrounding elements. -->


<!-- 8. ### What is the difference between margin and padding in CSS?

Margin is the space between the border of an element and the surrounding elements, while padding is the
space between the content of an element and its border. -->



<!-- 9. ### Explain the CSS display property and its values.

The CSS display property controls how an element is displayed on a page. The possible values are block, inline,
inline-block, none, and others. -->


<!-- 10. ### What is the CSS position property and its values?

The CSS position property controls how an element is positioned on a page. The possible values are static, relative, absolute, fixed, 
and sticky -->


<!-- 11. ### What is the difference between absolute and relative positioning in CSS?

Relative positioning moves an element relative to its current position without affecting the position of other 
elements, while absolute positioning positions an element relative to its closest parent element,
potentially affecting the position of other elements. -->


<!-- 12. ### Explain the CSS float property and its values.

The CSS float property controls the alignment of an element in a page layout. The possible values include left, right, none, and inherit. When an 
element is floated left or right, other elements will flow around it. -->


<!-- 13. ### What is the CSS clear property?

The CSS clear property controls whether an element is allowed to float next to another element or not. 
The possible values include left, right, both, and none. When an element is cleared, 
it will be moved below any floated elements. -->


<!-- 14. ### What is the CSS z-index property?

The CSS z-index property controls the stacking order of elements on a page. Elements with a 
higher z-index value are displayed on top of elements with a lower z-index value. 
The default value of z-index is auto. -->


<!-- 15. ### What are CSS pseudo-classes? Give some examples.

CSS pseudo-classes are selectors that target elements based on their state or position in the document. 
Some examples include :hover, :active, :focus, :first-child, :last-child, and :nth-child. -->


<!-- 16. ### What is CSS animation?

CSS animation is a way to add movement and dynamism to the HTML element on a web pages using CSS. 
It is used to enhance users experience. -->


<!-- 17. ### How do you define a CSS animation?

We can define CSS animation by creating a set of keyframes that specify the start and end states of an animation. 
We can apply the animation to an element using the animation property in css. -->


<!-- 18. ### How do you trigger a CSS animation to start and stop?

You can trigger a CSS animation to start and stop using various CSS selectors and events. For example,
you can use the :hover pseudo-class to start an animation when a user hovers over an element. -->


<!-- 19. ### How do you create a responsive CSS animation?

We can create responsive CSS animation by using relative units like percentages instead of fixed units
like pixels. We can also use media queries to adjust the animation properties based on the size of the viewport. -->


<!-- 20. ### How do you optimize CSS animations for performance?
    
We can optimize CSS animation for performance by using techniques like reducing the number of elements being
animated, minimizing the use of box-shadow and text-shadow, and using transform and opacity instead of top, 
left, bottom, and right. -->


<!-- 21. ### How do you debug CSS animations and troubleshoot common issues, such as animations not playing 
or playing too quickly?

We can debug CSS animations by checking for typos or syntax errors, checking browser's compatibility if
it supports the property or not, checking for code that may override the animation. -->


<!-- 22. ### What is transition in CSS?

A transition in CSS is a way to create animation effects when a property of an HTML element changes, 
allowing developers to smoothly animate changes to an element's style over a specified duration. -->


<!-- 23. ### Can you specify multiple CSS transitions for an element?

Yes, you can specify multiple CSS transitions for an element by separating them with commas
in the "transition" property. -->


<!-- 24. ### What are gradients in CSS?

It is a property of CSS which allows you to display a smooth transformation between two or more than two
specified colors. There are two types of gradients in CSS. They are: Linear gradient and radial gradient. -->


<!-- 25. ### What is the difference between linear and radial gradient in CSS?

A linear gradient creates a smooth transition between two or more colors in a straight line while the
radial gradient creates a smooth transition between two or more colors in a circular shape. -->
